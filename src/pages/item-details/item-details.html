<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content margin="20px">

  <img src={{selectedItem.imageURL}} padding="20px">
  <h1> {{selectedItem.name}}</h1>
  <p>{{selectedItem.maximumPrice}}</p>
  <br><p>Product ID: {{selectedItem.id}}</p>

  <button ion-button color="secondry" icon-end >
    Visit Page
    <ion-icon name='Web'></ion-icon>
  </button>

  <p>{{selectedItem.shortDescription}}</p>
  <p>{{selectedItem.description}}</p>
  <p>{{selectedItem.catalogDescription}}</p>

  <p align="center">
    <button ion-button color="primary" icon-end (click)="takeScreenshot()">
      Screenshot
      <ion-icon name='camera'></ion-icon>
    </button>


    <button ion-button color="primary" icon-end (click)="sendToContact()">
      Send to contact
      <ion-icon name='contact'></ion-icon>
    </button>
  </p>

</ion-content>
