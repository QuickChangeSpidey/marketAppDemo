<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content margin="5px">
  <ion-list *ngFor="let item of names">
    <ion-item>
      <h2>{{item.name}}</h2>
      <h2>{{item.time | date:'medium'}}</h2>
      <button ion-button clear item-end (click)="goToSearch(item.name)">Search</button>
    </ion-item>
  </ion-list>
</ion-content>
