<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shopping Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding="20px">
  <ion-searchbar [(ngModel)]="myInput"></ion-searchbar>
  <button ion-button block (click)="searchButtonClicked(myInput)">
    Search
  </button>
</ion-content>
